<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI in Art & Culture</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
        <div class="menu">
        <div class="menu-items">
            <div class="menu-item"></div>
            <a class="menu-item" href = "./interpreter">Interpreter</a>
            <a class="menu-item" href = "./museum">Museum</a>
            <a class="menu-item" href = "./library">Library</a>
            <a class="menu-item" href = "./explore">Explore</a>
        </div>
    </div>
    <div class="libraryhero">
        <p>LIBRARY</p>
    </div>
    <div class="librarygrid">
    </div>
    <script src="../static/index.js"></script>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "../static/library", true);
        xhr.responseType = 'document';
        xhr.onload = () => {
        if (xhr.status === 200) {
            var elements = xhr.response.getElementsByTagName("a");
            for (x of elements) {
            if ( x.href.match(/\.(jpe?g|png|gif)$/) ) { 
                let img = document.createElement("img");
                img.src = x.href;
                let el = 
                `
                <div class = "libraryitem"></div>
                `
                document.getElementsByClassName('librarygrid')[0].insertAdjacentHTML('beforeend', el);
                document.getElementsByClassName('librarygrid')[0].lastElementChild.append(img)
            } 
            };
        } 
        else {
            alert('Request failed. Returned status of ' + xhr.status);
        }
        }
        xhr.send()
    </script>
</body>
</html>
